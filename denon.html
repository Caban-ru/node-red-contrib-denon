<script type="text/x-red" data-help-name="denon-out">
    <p>
        Use this to <b>send</b> JSON RPC commands to a Denon player.<br/>
    	<b>msg.payload</b> must be a JavaScript object or a string
    </p>
    <p>
        For example, simple string (command does not hav arguments): <code>Input.Home</code><br/>
        Or Javascript object (command + parameters):
<pre>{
    "cmd": "Player.Stop",
    "args" :{
        "playerid": 0
    }
}</pre>
    </p>
    <p>Look at official Denon's JSON-RPC API: <a href="http://denon.wiki/view/JSON-RPC_API/v6" target="_blank">http://denon.wiki/view/JSON-RPC_API/v6</a></p>
</script>

<script type="text/x-red" data-help-name="denon-in">
    <p>
        Use this to <b>inject</b> flows from Denon player<br/>
        Denon notification being injected as a Javascript object, for example:
<pre>{
    "data": {
        "data": {
            "item": {
                "title": "Lounge FM Terrace ()",
                "type": "song"
            },
            "playlistid": 0,
            "position": 0
        },
        "sender": "xbmc"
    },
    "notification": "Playlist.OnAdd"
}</pre>
    </p>
    <p>Read more about official Denon's JSON-RPC api here: http://denon.wiki/view/JSON-RPC_API/v6</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('denon-controller', {
        category: 'config',
        defaults: {
            name: {value: ""},
            host: {value: "127.0.0.1", required: true},
            port: {value: 23, required: false, validate: RED.validators.number()}
        },
        label: function () {
            return (this.name || 'denon' ) + "@" + this.host + ":" + this.port;
        }
    });
</script>
